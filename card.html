<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="id-card">
    
    <div class="info-section">
      <div class="text-block">
        <h1 class="full-name">Shija Pathak</h1>
      </div>

      <div class="social-links">


        <a href="https://www.facebook.com/shija.pathak.2025/"  target="_blank" class="link facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/shija-pathak"  target="_blank" class="link linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/Shija-Pathak" target="_blank" class="link github"><i class="fab fa-github"></i></a>
      </div>
    </div>

    
    <div class="photo-section">
      <img src="./shijaphoto.png" alt="Profile photo" class="profile-pic">
    </div>
  </div>
</body>
</html>
