<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card Generator</title>

<style>
  body{font-family:Arial,sans-serif;background:#fff1f6;min-height:100vh;
       display:grid;place-items:center;margin:0;padding:20px;}
  .box{width:320px;background:#fff;padding:18px;border-radius:12px;
       box-shadow:0 6px 16px rgba(0,0,0,.12);}
  h2{text-align:center;margin:0 0 12px;}
  input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;
        margin:6px 0 10px;outline:none;}
  button{width:100%;padding:10px;border:0;border-radius:8px;
         background:#ec4899;color:#fff;font-weight:700;cursor:pointer;}
  .card{display:none;text-align:center;background:#0f172a;color:#fff;}
  .photo{width:110px;height:110px;border-radius:50%;overflow:hidden;
         margin:0 auto 10px;border:3px solid #ec4899;}
  .photo img{width:100%;height:100%;object-fit:cover;}
  .card p{margin:4px 0;}
</style>

</head>

<body>
<div class="box" id="formBox">
  <h2>Create ID</h2>
  <form id="idForm">
    <input id="name" placeholder="Full Name" required>
    <input id="role" placeholder="Class / Role" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="photo" type="file" accept="image/*">
    <button type="submit">Generate</button>
  </form>
</div>

<div class="box card" id="cardBox">
  <div class="photo">
    <img id="outPhoto" src="./shijaphoto.png" alt="photo">
  </div>
  <h3 id="outName"></h3>
  <p id="outRole"></p>
  <p id="outEmail"></p>
  <p><b>ID:</b> <span id="outId"></span></p>
  <button type="button" onclick="resetForm()">Create Another</button>
</div>

<script>
  const d = id => document.getElementById(id);
  const defaultPhoto = "./shijaphoto.png";

  d("idForm").onsubmit = e => {
    e.preventDefault();

    d("outName").textContent = d("name").value.trim();
    d("outRole").textContent = d("role").value.trim();
    d("outEmail").textContent = d("email").value.trim();
    d("outId").textContent = Math.floor(1000 + Math.random()*9000);

    const file = d("photo").files[0];
    d("outPhoto").src = file ? URL.createObjectURL(file) : defaultPhoto;

    d("formBox").style.display="none";
    d("cardBox").style.display="block";
  };

  function resetForm(){
    d("idForm").reset();
    d("outPhoto").src = defaultPhoto;
    d("formBox").style.display="block";
    d("cardBox").style.display="none";
  }
</script>

</body>
</html>
